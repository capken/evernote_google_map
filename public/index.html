<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Evernote with Google Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script src="http://use.typekit.net/gis6vng.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/map-note.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/map-note.js"></script>
    <script type="text/javascript" 
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA1l3GrctMRBhHg7V1htQvP_3_b5jggUuY&sensor=false">
    </script>
    <script type="text/javascript">
      google.maps.visualRefresh = true;
      google.maps.event.addDomListener(window, 'load', initialize);
      try { Typekit.load(); } catch (e) {}
    </script>
  </head>
  <body>
    <div id="layout">
      <div class="sidebar">
        <div class="header">
          <h1 class="brand-title">Map Clipper</h1>
          <h3 class="brand-tagline">Clip a map into your note</h3>
          <div class="share-links">
            <a href="http://twitter.com/share?url=map-note.com" onclick="javascript:window.open(this.href,
              '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-facebook-square"></i></a>
            <a href="http://twitter.com/share?url=map-note.com" onclick="javascript:window.open(this.href,
              '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-twitter-square"></i></a>
            <a href="https://plus.google.com/share?url=map-note.com" onclick="javascript:window.open(this.href,
              '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><i class="fa fa-google-plus-square"></i></a>
          </div>
        </div>
      </div>
      <div class="pure-u-1">
        <div class="content">
          <div id="map-canvas"></div>
        </div>
      </div>
    </div>
    <div id="search-bar" class="form-inline">
      <input id="address" class="form-control" placeholder="Location" type="text">
      <button type="button" class="btn btn-default" onclick="search()">
        <i class="fa fa-search"></i>
      </button>
      <button type="button" class="btn btn-default" onclick="popupSaveDialog()">
        <i class="fa fa-save"></i>
      </button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-wide">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Save to Evernote</h4>
          </div>
          <div class="modal-body">
            <div id="load-icon" class="text-center">
              <img src="images/ajax-loader.gif">
            </div>
            <div id="success-message" class="text-center">
              <h4>
                Clipped this map into your <a id="note-link" href="#" target="_blank">note</a> successfully
              </h4>
            </div>
            <div id="error-message" class="text-center">
              <h4>
                An error occurred, please try again later
              </h4>
            </div>
            <div id="notes">
              <div class="input-group">
                <input type="text" id="new-note-name" onfocus="resetSelectedNote()" class="form-control" placeholder="New note name">
              </div>
              <div class="text-center">
                <h4>or select an exising note</h4>
              </div>
              <div id="note-list" class="list-group" >
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="save-button" type="button" class="btn btn-primary" onclick="save()">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
